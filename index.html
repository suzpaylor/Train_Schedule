<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>help me santa</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
 <!--Link to logic JS-->
  <script src="assets/javascript/logic.js"></script>
  <!-- Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Link to Googlefonts -->
  <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
  <!-- Link to CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h2 class="text-center">dear santa, i need a vacation...</h2>
      <h3 class="text-center">imaginary trains to nowhere</h3>
      <p id="demo"></p>

    </div>

    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th>Train Name<img src="https://png.icons8.com/metro/50/000000/train.png" class="icon"></th>
          <th>Destination<img src="https://png.icons8.com/metro/50/000000/waypoint-map.png" class="icon"></th>
          <th>Frequency (min)<img src="https://png.icons8.com/metro/50/000000/data-in-both-directions.png" class="icon"></th>
          <th>Next Arrival<img src="https://png.icons8.com/metro/50/000000/time.png" class="icon"></th>
          <th>Minutes Away<img src="https://png.icons8.com/metro/50/000000/empty-hourglass.png" class="icon"></th>
        </tr>
      </thead>
      <tbody id="all-display">
      </tbody>
    </table>

    <!-- Add Train Form -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">train line</label>
                <input class="form-control" id="trainName" type="text">
              </div>
              <div class="form-group">
                <label for="destination">destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time">first departure (hh:mm - military time)</label>
                <input class="form-control" id="firstTrain" type="text">
              </div>
              <div class="form-group">
                <label for="train-frequency">frequency (min)</label>
                <input class="form-control" id="interval" type="number">
              </div>
              <button class="btn btn-primary" id="addTrain" type="submit">submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

    <div class = "santa">
      <img class ="santa-images" src="assets/images/santa1.gif" alt="" width="300px">
      <img class = "santa-images" src="assets/images/santa3.gif" alt="" width="300px">
      <img class = "santa-images" src="assets/images/santa2.gif" alt="" width="300px">
    </div>
  

  </div>
  
  <script>
    //W3 Schools countdown tutorial
  var countDownDate = new Date("December 25, 2018 00:00:01").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {
  
      // Get todays date and time
      var now = new Date().getTime();
      
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
      
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Output the result in an element with id="demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s until christmas ";
      
      // If the count down is over, write some text 
      if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
      }
  }, 1000);
 </script>
</body>

</html>
